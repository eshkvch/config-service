<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Config Service Admin</title>
  </head>
  <body>
    <main class="container">
      <header class="header">
        <h1>Config Service Admin</h1>
        <p>Simple web client for the REST API.</p>
      </header>

      <section class="panel">
        <form id="env-form" class="toolbar" autocomplete="off">
          <label class="field">
            <span>Environment</span>
            <input id="env-input" type="text" placeholder="production" required />
          </label>
          <div class="actions">
            <button class="btn btn-primary" type="submit">Load</button>
            <button class="btn" type="button" id="refresh-btn">Refresh</button>
          </div>
        </form>
        <div class="meta">
          <span>API: <code id="api-base">...</code></span>
          <span id="env-label">No environment selected</span>
          <span id="count-label">0 entries</span>
        </div>
        <div id="status" class="status" role="status" aria-live="polite"></div>
      </section>

      <section class="split">
        <section class="panel">
          <h2>Entry Editor</h2>
          <form id="entry-form" class="form" autocomplete="off">
            <label class="field">
              <span>Key</span>
              <input id="key-input" type="text" placeholder="database_url" required />
            </label>
            <label class="field">
              <span>Value</span>
              <textarea
                id="value-input"
                rows="5"
                placeholder="postgres://localhost:5432/configdb"
              ></textarea>
            </label>
            <div class="actions">
              <button class="btn btn-primary" type="button" id="create-btn">
                Create
              </button>
              <button class="btn" type="button" id="update-btn">Update</button>
              <button class="btn" type="button" id="clear-btn">Clear</button>
              <button class="btn" type="button" id="clear-selection-btn">
                Clear selection
              </button>
            </div>
          </form>
          <div id="edit-state" class="hint">No entry selected.</div>
        </section>

        <section class="panel">
          <h2>Lookup</h2>
          <form id="lookup-form" class="toolbar" autocomplete="off">
            <label class="field">
              <span>Key</span>
              <input id="lookup-input" type="text" placeholder="service_timeout" required />
            </label>
            <div class="actions">
              <button class="btn btn-primary" type="submit">Find</button>
            </div>
          </form>
          <div class="lookup">
            <div><strong>Result:</strong> <span id="lookup-value">No lookup yet.</span></div>
            <div id="lookup-meta" class="hint"></div>
          </div>
        </section>
      </section>

      <section class="panel">
        <h2>Configs</h2>
        <div class="table-wrap">
          <table>
            <thead>
              <tr>
                <th>Key</th>
                <th>Value</th>
                <th>Updated At</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="config-list">
              <tr>
                <td colspan="4" class="empty">Load an environment to see configs.</td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
    </main>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
