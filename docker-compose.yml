version: "3.9"

services:
  postgres:
    image: postgres:15-alpine
    container_name: config-postgres
    environment:
      POSTGRES_USER: config_user
      POSTGRES_PASSWORD: config_pass
      POSTGRES_DB: configdb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./migrations/001_init.sql:/docker-entrypoint-initdb.d/001_init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U config_user -d configdb"]
      interval: 5s
      retries: 5
      timeout: 5s
      start_period: 10s

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: config-app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://config_user:config_pass@postgres:5432/configdb?sslmode=disable
      PORT: 8080
    ports:
      - "8080:8080"
    restart: unless-stopped

volumes:
  pgdata:
